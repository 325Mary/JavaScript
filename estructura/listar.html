<!DOCTYPE html>
<html>
<head>
  <title>números pares</title>
</head>
<body>
  <script>
    var numero = parseInt(prompt("Ingresa un número:"));

    if (!isNaN(numero)) {
      document.write("<p>Números pares desde 1 hasta " + numero + ":</p>");

      for (var i = 1; i <= numero; i++) {
        if (i % 2 === 0) {
          document.write(i + "<br>");
        }
      }
    } else {
      document.write("<p>Debes ingresar un número válido.</p>");
    }
  </script>
</body>
</html>
